access-list 1 permit 172.16.1.4
access-list 1 permit 172.16.1.1
access-list 1 permit 172.16.1.3
access-list 1 permit 172.16.1.2
access-list 2 permit 192.168.1.2
access-list 3 permit 192.168.1.3
