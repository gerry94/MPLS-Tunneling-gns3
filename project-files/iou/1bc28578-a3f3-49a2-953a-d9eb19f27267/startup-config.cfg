class-map match-all HIGH
 match access-group 2
class-map match-all LOW
 match access-group 3
!
policy-map HP
 class HIGH
  set ip dscp ef
 class LOW
  set ip dscp af33
policy-map OUT
 class HIGH
  bandwidth percent 60 
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 172.16.1.1 255.255.255.255
!
interface Tunnel1
 ip unnumbered Loopback0
 tunnel mode mpls traffic-eng
 tunnel destination 172.16.1.5
 tunnel mpls traffic-eng autoroute announce
 tunnel mpls traffic-eng priority 2 2
 tunnel mpls traffic-eng bandwidth 400
 tunnel mpls traffic-eng path-option 1 explicit name longpath
 no routing dynamic
!
interface Ethernet0/0
 ip address 192.168.1.1 255.255.255.0
 rate-limit input access-group 2 900000 4500 4500 conform-action transmit exceed-action set-dscp-transmit 30
 rate-limit input access-group 3 1200000 6000 6000 conform-action transmit exceed-action drop
 mpls ip
 service-policy input HP
!
interface Ethernet0/1
 no ip address
 shutdown
!
interface Ethernet0/2
 no ip address
 shutdown
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Serial1/0
 ip address 10.1.1.1 255.255.255.252
 mpls ip
 serial restart-delay 0
!
interface Serial1/1
 ip address 10.2.2.1 255.255.255.252
 mpls traffic-eng tunnels
 mpls ip
 serial restart-delay 0
 service-policy output OUT
 ip rsvp bandwidth 512 512
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 100
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng area 1
 network 10.1.1.0 0.0.0.3 area 1
 network 10.2.2.0 0.0.0.3 area 1
 network 172.16.1.1 0.0.0.0 area 1
 network 192.168.1.0 0.0.0.255 area 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 192.168.101.2 255.255.255.255 Tunnel1
ip route 192.168.101.3 255.255.255.255 Serial1/0
!
ip explicit-path name longpath enable
 next-address 10.2.2.2
 next-address 10.3.3.2
 next-address 10.4.4.2
